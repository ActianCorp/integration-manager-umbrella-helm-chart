# ---- Integration Manager ----
# https://github.com/ActianCorp/integration-manager-helm-chart
integration-manager:
  enabled: true
  # Credentials can be managed via
  # https://kubernetes.io/docs/concepts/configuration/secret/
  imagePullSecrets:
    - actian-registrykey
  prometheus:
    operator:
      enabled: false
  ingress:
    enabled: true
    annotations:
      # Will filter different API requests to the appropriate pods. If you only have
      # a single integration manager pod running, this should be disabled
      nginx.ingress.kubernetes.io/use-regex: "true"
      kubernetes.io/ingress.class: nginx
    # Not specifying hostName to allow rules to apply to all incoming traffic through NGINX
    hostName:
  # This must be the IP & port where NGINX will be available
  imBaseUrl: http://localhost:80
  destinationId: 1
  datasource:
    url: jdbc:mysql://mysql:3306/db
    username: user
    password: password
  amqp:
    host: integration-manager-rabbitmq
    username: user
    password: password
  # File storage settings for in-cluster minio
  repository:
    storageType: aws
    sourceBucket: repository
    sourcePrefix: datacloud
    targetBucket: execution
    targetPrefix: ""
    jobTemplateDir: /product
    jobConfigDir: /provisioning
    awsServiceEndpoint: http://integration-manager-minio:9000
    awsSigningRegion: us-east-1
    awsCreateEnvVar: true
    # Fake keys used for minio
    awsAccessKeyId: AKIAIOSFODNN7EXAMPLE
    awsSecretAccessKey: wJalrXUtnFEMI/K7MDENG/bPxRfiCYEXAMPLEKEY
  extraConfig: |
    # path-style-access is required for minio ingress to route properly when running in k8s
    repository.aws.path-style-access-enabled=true
    logging.level.com.actian.datacloud=DEBUG
  # These images get updated from time to time for enhancements and to fix "features".
  aggregator:
    image: actian/aggregator-service:3.1.3-567
    pullPolicy: Always
  aggregatorProcessor:
    image: actian/aggregator-processor:3.1.3-567
    pullPolicy: Always
  integrationManagerBase:
    image: actian/integration-manager-base:3.1.3-567
    pullPolicy: Always
  jobExecution:
    image: actian/job-execution-service:3.1.3-567
    pullPolicy: Always
  jobResultsProcessor:
    image: actian/job-results-processor:3.1.3-567
    pullPolicy: Always
  jobScheduler:
    image: actian/job-scheduler-service:3.1.3-567
    pullPolicy: Always
  staticContent:
    nginxConf: |
      server {

        listen      8080;
        root        /usr/share/nginx/html;

        location /apidocs {
        try_files $uri /apidocs/index.html;
        }

        location / {
        try_files $uri /dx/index.html;
        }

        location /ui {
        try_files $uri /ui/index.html;
        }    

        location /dx {
        try_files $uri /dx/index.html;
        }

        location /dx/404 {
        try_files $uri /dx/index.html;
        }

        location /im {
        try_files $uri /im/index.html;
        }
      }
    image: actian/integration-manager-static-content:3.1.3-567
    pullPolicy: Always
    replicaCount: 1
    isIMOnPrem: true
    ingress:
      host: localhost
    appConfig: |
      {
        "isCloud": false,
      }
    aopAppConfig: |
      {
        "isProdEnv": false,
        "isIMOnPrem": true,
        "rootPath": true,
        "isCloud": false,
      }
# ---- Integration Manager Worker ----
# https://github.com/ActianCorp/integration-manager-worker-helm-chart
integration-manager-worker:
  enabled: true
  imagePullSecrets:
    - actian-registrykey
  image: actian/datacloud-worker:3.1.3-567
  dcEngineImage: actian/dataconnect-engine:12.0.0-31
  pullPolicy: Always
  replicaCount: 1
  resources: {}
  destinationId: 1
  amqp:
    host: integration-manager-rabbitmq
    username: guest
    password: password
  extraConfig: |
    logging.level.org.springframework.amqp.rabbit.core=DEBUG
    logging.level.com.actian.datacloud=DEBUG
  extraVolumes:
    - name: "enginelog"
      hostPath:
        path: "/var/log/Actian/local/work/job"
        type: ""
    - name: "secret-volume"
      hostPath:
        path: "/etc/secret"
        type: ""
  license:
  # Example:
  # license: |
  #   <my-license-contents>

# ---- Liquibase ----
# This runs a docker image that contains liquibase scripts to bootstrap the database
liquibase:
  enabled: true
  imagePullSecrets:
    - actian-registrykey
  image: actian/integration-manager-liquibase:3.1.3-567
  pullPolicy: IfNotPresent

# ---- NGINX-Ingress ----
# https://github.com/bitnami/charts/tree/master/bitnami/nginx
ingress-nginx:
  enabled: true
  kind: Deployment
  replicas: 1
  controller:
    service:
      type: ClusterIP
      omitClusterIP: true

# ---- RabbitMQ ----
# https://github.com/bitnami/charts/tree/master/bitnami/rabbitmq
