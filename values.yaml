  enabled: true
  forceBoot: true
  prometheus:
    operator:
      enabled: false
  replicaCount: 1
  auth:
    erlangCookie: A90LtNydMy8Ff2nqi6kPhtj13pAUxo0h
    username: guest
    password: password
  persistence:
    # Explicitly disabled for demo purposes & ease of configurability
    enabled: true
  resources: {}

